<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blacnova - User Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #000;
            color: #fff;
        }
        .glass-card {
            background: rgba(17, 17, 17, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .btn-primary {
            background: #d4611c;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background: #b45316;
            transform: translateY(-2px);
        }
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-4xl">
        <!-- Header -->
        <div class="text-center mb-8">
            <img src="../img/bn.png" alt="Blacnova Logo" class="w-20 h-20 mx-auto mb-4">
            <h1 class="text-3xl font-bold">User Management</h1>
            <p class="text-gray-400">Create and manage user accounts</p>
        </div>

        <!-- Create User Form -->
        <div class="glass-card p-6 rounded-2xl mb-6">
            <h2 class="text-xl font-semibold mb-4">Create New User</h2>
            <form id="create-user-form" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-gray-400 mb-2">Full Name</label>
                        <input type="text" id="full-name" required 
                            class="w-full px-4 py-2 bg-gray-900 border border-gray-700 rounded-xl text-white">
                    </div>
                    <div>
                        <label class="block text-gray-400 mb-2">Email</label>
                        <input type="email" id="email" required 
                            class="w-full px-4 py-2 bg-gray-900 border border-gray-700 rounded-xl text-white">
                    </div>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-gray-400 mb-2">Password</label>
                        <input type="password" id="password" required 
                            class="w-full px-4 py-2 bg-gray-900 border border-gray-700 rounded-xl text-white">
                    </div>
                    <div>
                        <label class="block text-gray-400 mb-2">Role</label>
                        <select id="role" class="w-full px-4 py-2 bg-gray-900 border border-gray-700 rounded-xl text-white">
                            <option value="viewer">Viewer</option>
                            <option value="editor">Editor</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                </div>
                
                <button type="submit" class="btn-primary px-6 py-3 rounded-xl font-semibold w-full">
                    <i class="fas fa-user-plus mr-2"></i>Create User
                </button>
            </form>
        </div>

        <!-- Users List -->
        <div class="glass-card p-6 rounded-2xl">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold">Existing Users</h2>
                <button id="refresh-users" class="btn-secondary px-4 py-2 rounded-xl">
                    <i class="fas fa-sync-alt mr-2"></i>Refresh
                </button>
            </div>
            
            <div id="users-list" class="space-y-3">
                <div class="text-center py-8 text-gray-400">
                    <i class="fas fa-users text-4xl mb-2"></i>
                    <p>Loading users...</p>
                </div>
            </div>
        </div>

        <!-- Toast Notification -->
        <div id="toast" class="fixed top-4 right-4 glass-card px-6 py-3 rounded-xl shadow-lg transform translate-y-[-100px] transition-transform duration-300">
            <div class="flex items-center">
                <i id="toast-icon" class="fas fa-info-circle mr-3"></i>
                <span id="toast-message"></span>
            </div>
        </div>
    </div>

    <script>
        // Show toast notification
        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            const toastIcon = document.getElementById('toast-icon');
            const toastMessage = document.getElementById('toast-message');
            
            // Set icon and color based on type
            if (type === 'success') {
                toastIcon.className = 'fas fa-check-circle mr-3 text-green-400';
            } else if (type === 'error') {
                toastIcon.className = 'fas fa-exclamation-circle mr-3 text-red-400';
            } else {
                toastIcon.className = 'fas fa-info-circle mr-3 text-blue-400';
            }
            
            toastMessage.textContent = message;
            toast.classList.remove('translate-y-[-100px]');
            toast.classList.add('translate-y-0');
            
            // Hide after 3 seconds
            setTimeout(() => {
                toast.classList.remove('translate-y-0');
                toast.classList.add('translate-y-[-100px]');
            }, 3000);
        }

        // Load users from server
        async function loadUsers() {
            try {
                const response = await fetch('/api/users/list.php');
                const data = await response.json();
                
                const usersList = document.getElementById('users-list');
                
                if (data.success && data.users.length > 0) {
                    usersList.innerHTML = data.users.map(user => `
                        <div class="flex items-center justify-between p-4 bg-gray-900 rounded-xl">
                            <div>
                                <h3 class="font-semibold">${user.full_name}</h3>
                                <p class="text-gray-400 text-sm">${user.email}</p>
                                <span class="inline-block px-2 py-1 bg-gray-800 text-xs rounded-full mt-1">
                                    ${user.role}
                                </span>
                            </div>
                            <div class="flex space-x-2">
                                <button onclick="editUser(${user.id})" class="px-3 py-1 bg-blue-600 rounded-lg text-sm">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button onclick="deleteUser(${user.id})" class="px-3 py-1 bg-red-600 rounded-lg text-sm">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    `).join('');
                } else {
                    usersList.innerHTML = `
                        <div class="text-center py-8 text-gray-400">
                            <i class="fas fa-user-slash text-4xl mb-2"></i>
                            <p>No users found</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading users:', error);
                showToast('Error loading users', 'error');
            }
        }

        // Create new user
        document.getElementById('create-user-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                full_name: document.getElementById('full-name').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                role: document.getElementById('role').value
            };
            
            try {
                const response = await fetch('/api/users/create.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showToast('User created successfully', 'success');
                    document.getElementById('create-user-form').reset();
                    loadUsers();
                } else {
                    showToast(data.message || 'Error creating user', 'error');
                }
            } catch (error) {
                console.error('Error creating user:', error);
                showToast('Error creating user', 'error');
            }
        });

        // Delete user
        async function deleteUser(userId) {
            if (!confirm('Are you sure you want to delete this user?')) return;
            
            try {
                const response = await fetch('/api/users/delete.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ user_id: userId })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showToast('User deleted successfully', 'success');
                    loadUsers();
                } else {
                    showToast(data.message || 'Error deleting user', 'error');
                }
            } catch (error) {
                console.error('Error deleting user:', error);
                showToast('Error deleting user', 'error');
            }
        }

        // Edit user (placeholder function)
        function editUser(userId) {
            showToast('Edit functionality coming soon', 'info');
        }

        // Refresh users list
        document.getElementById('refresh-users').addEventListener('click', loadUsers);

        // Load users on page load
        document.addEventListener('DOMContentLoaded', loadUsers);
    </script>
</body>
</html>
